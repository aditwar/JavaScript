<!DOCTYPE html>
<HTMl>
    <head>
        <meta charset="UTF-8"/>
        <title>FORM WORLD</title>
        <link rel="stylesheet" href="Input Event.css"/>
    </head>
    <body>
        <div class="contents">
            <h2 align="center">Input Event Form</h2>
            <div class="formContent">
                <form id="formDataDiri" autocomplete="off">
                    <div class="form-element" id="fileIdName">
                        <label for="inputNama">Nama Panggilan:</label>
                        <br/>
                        <input
                        type="text"
                        id="inputNama"
                        name="nama"
                        placeholder="Nama Panggilan Anda"
                        maxlength="15"/>
                        <br/>
                        <label id="notifikasiSisaKarakter">Sisa Karakter:<span id="sisaKarakter"></span>
                        </label>
                    </div>
                    <div class="form-element" id="fieldCopy">
                        <label for="inputCopy"><i>Copy </i>tulisan ini:</label>
                        <br/>
                        <input
                        type="text"
                        id="inputCopy"
                        name="copy"
                        value="Hello World!"
                        readonly/>
                        <br/>
                    </div>
                    <div class="form-element" id="fieldPaste">
                        <label for="inputPaste"><i>Paste </i>tulisan disini: </label>
                        <br/>
                        <input 
                        id="inputPaste"
                        type="text"
                        name="paste"
                        placeholder="Paste sesuatu disini"/>
                        <br/>
                    </div>
                    <div class="form-element" id="fieldCaptcha">
                        <label for="inputCaptcha">Tulis <i>captcha </i>berikut.</label>
                        <br/>
                        <img src="https://i.ibb.co/yy59QPB/Captcha.png" alt="Captcha">
                        <br/>
                        <input
                        id="inputCaptcha"
                        type="text"
                        name="captcha"
                        placeholder="Tulis captcha disini"
                        />
                        <br/>
                        <p>Tekan Enter pada Keyboard jika sudah selesai menulis captcha</p>
                    </div>
                    <div class="form-element" align="center">
                        <input
                        id="submitButton"
                        type="submit"
                        value="submit Data"
                        disabled/>
                    </div>
                </form>
            </div>
        </div>
        <script src="Input Event.js"></script>
    </body>
</HTMl>
